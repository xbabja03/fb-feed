name: Update FB posts JSON

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  update-json:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install requests

      - name: Fetch Facebook posts
        env:
          FB_PAGE_TOKEN: ${{ secrets.FB_PAGE_TOKEN }}
        run: python fetch_posts.py

      - name: Debug ‚Äì show token available
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          if [ -z "${GH_PAT}" ]; then
            echo "‚ùå GH_PAT is NOT set"
            exit 1
          else
            echo "‚úÖ GH_PAT is present"
          fi

      - name: Commit & Push posts.json
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          git config user.name "GitHub Action"
          git config user.email "action@github.com"
          git add posts.json
          git commit -m "Update FB posts" || echo "Nothing to commit"

          echo "üîç Debug: show remotes before push"
          git remote -v

          echo "üîç Debug: replacing origin with authenticated URL"
          git remote remove origin
          git remote add origin https://xbabja03:${GH_PAT}@github.com/xbabja03/fb-feed.git

          echo "üîê GH_PAT starts with: ${GH_PAT:0:10}..."

          echo "üöÄ Executing PUSH..."
          git push origin HEAD:main

